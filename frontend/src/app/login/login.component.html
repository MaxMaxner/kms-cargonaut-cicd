<!-- contact section -->
<section class="contact_section layout_padding">
    <div class="container">
        <div class="heading_container">
            <h2 class="">Login</h2>
            <img
                id="logo"
                src="../../assets/images/myCargonautLogo/SVG/semi_iOSMyCargonaut.svg"
                height="100"
                width="200"
            />
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" class="form-control" [(ngModel)]="email" />
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" [(ngModel)]="password" />
                </div>
                <div id="submit" class="d-flex">
                    <button (click)="Login()">Login</button>
                </div>
                <p style="text-align: center; padding-top: 20px">
                    Du hast noch keinen Account?<br />
                    <a [routerLink]="['/register']"> Hier gehts zur Registrierung </a>
                </p>
            </div>
        </div>
    </div>
</section>
