<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Angebot erstellen</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .center-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .smaller-text {
      font-size: 30px;
      text-align: left;
    }

    .rounded {
      border-radius: 10px;
    }

    input[type="text"],
    input[type="date"],
    select,
    textarea {
      border-radius: 10px;
      background-color: rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>
<div class="container center-content">
  <div class="col-lg-6">
    <h1 class="smaller-text" style="margin-bottom: 30px">Angebot erstellen</h1>
    <h1 style="margin-bottom: 30px; font-size: 22px">Fahrzeug</h1>
    <form (ngSubmit)="validateForm()" [formGroup]="myForm">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="verfügbarePlätze">Verfügbare Plätze</label>
            <input type="text" class="form-control" id="verfügbarePlätze" formControlName="verfügbarePlätze" required>
          </div>

          <div class="form-group">
            <label for="verfügbaresMass">Verfügbares Maß</label>
            <input type="text" class="form-control" id="verfügbaresMass" formControlName="verfügbaresMass" required>
          </div>

          <div class="form-group">
            <label for="verfügbaresGewicht">Verfügbares Gewicht</label>
            <input type="text" class="form-control" id="verfügbaresGewicht" formControlName="verfügbaresGewicht">
          </div>

          <div class="form-group">
            <label for="Anhanger">Anhänger</label>
            <select class="form-control" id="Anhanger" formControlName="Anhanger">
              <option value="car">Ja</option>
              <option value="van">Nein</option>
            </select>
          </div>

          <div class="form-group">
            <label for="AnhangerGrosse">Anhänger Größe</label>
            <input type="text" class="form-control" id="AnhangerGrosse" formControlName="AnhangerGrosse" required>
          </div>

        </div>

        <div class="col-md-6">
          <div class="form-group">
            <label for="PreisProPerson">Preis pro Person</label>
            <input type="text" class="form-control" id="PreisProPerson" formControlName="PreisProPerson" required>
          </div>

          <div class="form-group">
            <label for="PreisProPracht">Preis pro Fracht</label>
            <input type="text" class="form-control" id="PreisProPracht" formControlName="PreisProPracht" required>
          </div>

          <div class="form-group" style="margin-top: 50px">
            <div class="form-check">
              <input type="checkbox" style="height: 80px; width: 80px" class="form-check-input" id="price-negotiable"
                     formControlName="priceNegotiable">
              <label class="form-check-label" for="price-negotiable">Preis verhandelbar?</label>
            </div>
          </div>

          <div class="form-group" style="margin-top: 90px">
            <label for="sonstige-info">Weitere Informationen</label>
            <textarea class="form-control rounded" id="sonstige-info" formControlName="sonstigeInfos"></textarea>
          </div>

        </div>
      </div>

      <button type="submit" style="margin-top: 20px; background-color: #3A9B8F;color: white"
              class="btn float-right">Angebot erstellen</button>
    </form>
  </div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
