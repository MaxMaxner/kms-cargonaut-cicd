<div class="container ">
  <div id="inputrow" class="row align-items-center">
    <div class="col-md-3">
      <div class="form-group">
        <input [(ngModel)]="von" type="text" placeholder="Von">
      </div>
      <div class="form-group">
        <input type="text" placeholder="Datum">
      </div>
    </div>
    <div class="col-md-3">
      <div class="form-group">
        <input [(ngModel)]="nach" type="text" placeholder="Nach">
      </div>
      <div class="form-group">
        <input [(ngModel)]="anzahl" type="text" placeholder="Anzahl Plätze">
      </div>
    </div>
    <div class="col-md-3">
      <div class="form-group">
        <input [(ngModel)]="gewicht" type="text" placeholder="Gewicht Fracht">
      </div>
      <div class="form-group">
        <input [(ngModel)]="ausmessung" type="text" placeholder="Maße Fracht">
      </div>
    </div>
    <div class="col-md-1 ">
      <div class="form-group">
        <button (click)="filter()" id="filter" type="button" class="btn">
          <i id="searchicon" class="bi bi-search"></i>
        </button>
      </div>
    </div>
  </div>
  <div id="überschriftrow" class="row">
    <div id="überschrift" class="col-4 col-md-5">
      <h2>Gesuche</h2>
    </div>
    <div id="createofferdiv" class="col-2 col-md-6 d-flex justify-content-center align-items-center">
      <button [routerLink]="['/createrequest']" id="createoffer" type="button" class="btn">
        <i id="faplus" class="bi bi-plus-lg"></i>
      </button>
      <span id="angebotschrift">Gesuch erstellen</span>
    </div>
  </div>
  <div class="card">
    <div class="row cardrow">
      <div class="col-md-4 vonnach">
        <span>Hamburg</span> nach <span class="Zielort">Essen </span>
      </div>
      <div class="col-md-4 datum">
        Mo, 31.01.2023 8Uhr
      </div>
      <div class="col-lg-4">
        <img class="anbieterbild"
             src="../../assets/images/Requests/img.png">
        <span class="name">HM</span>
        <!--Hier kann eine forschleife angebracht werden, die je nach Bewertung die Sterne ausfüllt oder nicht-->
        <i class="bi bi-star-fill"></i>
        <i class="bi bi-star-fill"></i>
        <i class="bi bi-star-fill"></i>
        <i class="bi bi-star"></i>
        <i class="bi bi-star"></i>
      </div>
      <div class="col-md-3">
      </div>
    </div>
    <div class="row">
      <div class="col-lg-2">
        <i class="bi bi-person"></i>
        <span> 3</span>
      </div>
      <div class="col-lg-2">

        <i class="bi bi-minecart-loaded"></i>
        <span>  70k </span>
      </div>
      <div class="col-lg-3">
        <i class="bi bi-arrows-angle-expand"></i>
        <span> 1,50m x 2m </span>
      </div>
    </div>
    <div class="row d-flex justify-content-start">
      <div class="col-md-2">
        <i class="bi bi-x-lg firstinformation"></i>Nichtraucher
      </div>
      <div class="col-lg-2">
        <i class="bi bi-x-lg"></i>Keine Tiere
      </div>
      <div class="col-lg-2">
        <i class="bi bi-x-lg"></i>Musik
      </div>
      <div class="col-lg-2">
        <i class="bi bi-x-lg"> </i>Unterhaltung
      </div>
      <div class="col-lg-4 justify-content-end">
        <div class="d-flex preisdiff ">
          <span class="preis">80€</span>
        </div>
      </div>

    </div>
  </div>
  <div class="card">
    <div class="row cardrow">
      <div class="col-md-4 vonnach">
        <span>Ulm</span> nach <span class="Zielort">Gießen </span>
      </div>
      <div class="col-md-4 datum">
        Di, 23.06.2022 10Uhr
      </div>
      <div class="col-lg-4">
        <img class="anbieterbild"
             src="../../assets/images/Requests/img_1.png">
        <span class="name">KQC</span>
        <!--Hier kann eine forschleife angebracht werden, die je nach Bewertung die Sterne ausfüllt oder nicht-->
        <i class="bi bi-star-fill"></i>
        <i class="bi bi-star-fill"></i>
        <i class="bi bi-star-fill"></i>
        <i class="bi bi-star-fill"></i>
        <i class="bi bi-star-fill"></i>
      </div>
      <div class="col-md-3">
      </div>
    </div>
    <div class="row">
      <div class="col-lg-2">
        <i class="bi bi-person"></i>
        <span> 1</span>
      </div>
      <div class="col-lg-2">

        <i class="bi bi-minecart-loaded"></i>
        <span>  33k </span>
      </div>
      <div class="col-lg-3">
        <i class="bi bi-arrows-angle-expand"></i>
        <span> 1,00m x 5,4m </span>
      </div>
    </div>
    <div class="row d-flex justify-content-start">
      <div class="col-md-2">
        <i class="bi bi-check-lg firstinformation"></i>Nichtraucher
      </div>
      <div class="col-lg-2">
        <i class="bi bi-check-lg"></i>Keine Tiere
      </div>
      <div class="col-lg-2">
        <i class="bi bi-check-lg"></i>Musik
      </div>
      <div class="col-lg-2">
        <i class="bi bi-check-lg"> </i>Unterhaltung
      </div>
      <div class="col-lg-4 justify-content-end">
        <div class="d-flex preisdiff ">
          <span class="preis">20€</span>
        </div>
      </div>

    </div>
  </div>



</div>
